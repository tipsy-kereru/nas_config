<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Interactive tmux Tutorial</title>
    <style>
        body { font-family: sans-serif; background: #1e1e1e; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #terminal { width: 600px; height: 350px; background: #000; border: 2px solid #333; position: relative; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .pane { border: 1px solid #00ff00; position: absolute; display: flex; align-items: center; justify-content: center; font-family: monospace; transition: all 0.3s; }
        #controls { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 10px; cursor: pointer; background: #444; color: white; border: none; border-radius: 4px; }
        button:hover { background: #666; }
        .active { background: #225522 !important; border: 2px solid #00ff00; }
    </style>
</head>
<body>
    <h1>tmux 시뮬레이터</h1>
    <p>Prefix(Ctrl+b)를 눌렀다고 가정하고, 아래 버튼을 클릭해 보세요!</p>
    
    <div id="terminal">
        <div id="p1" class="pane" style="top:10px; left:10px; width:580px; height:330px;">Pane 1</div>
    </div>

    <div id="controls">
        <button onclick="splitV()">세로 분할 (%)</button>
        <button onclick="splitH()">가로 분할 (")</button>
        <button onclick="reset()">초기화</button>
        <button onclick="alert('tmux attach-session -t ... 로 다시 복구할 수 있습니다!')">세션 나가기 (d)</button>
    </div>

    <script>
        function splitV() {
            const p1 = document.getElementById('p1');
            p1.style.width = '285px';
            if(!document.getElementById('p2')) {
                const p2 = document.createElement('div');
                p2.id = 'p2'; p2.className = 'pane';
                p2.style.top = '10px'; p2.style.left = '305px';
                p2.style.width = '285px'; p2.style.height = '330px';
                p2.innerText = 'Pane 2';
                document.getElementById('terminal').appendChild(p2);
            }
        }
        function splitH() {
            const p1 = document.getElementById('p1');
            p1.style.height = '160px';
            if(!document.getElementById('p3')) {
                const p3 = document.createElement('div');
                p3.id = 'p3'; p3.className = 'pane';
                p3.style.top = '180px'; p3.style.left = '10px';
                p3.style.width = p1.style.width; p3.style.height = '160px';
                p3.innerText = 'Pane 3';
                document.getElementById('terminal').appendChild(p3);
            }
        }
        function reset() { location.reload(); }
    </script>
</body>
</html>
